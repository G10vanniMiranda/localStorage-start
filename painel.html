<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel</title>
</head>
<body>
    <header>
        <h1>Seja Bem vindo(a) <span id="text_nome"></span></h1>
        <button id="btn_sair">Sair</button>
    </header> 
    
    <script>
        let btn_voltar = document.querySelector('#btn_sair')
        text_nome.textContent = localStorage.getItem('meu_nome')

        btn_voltar.addEventListener('click', function(){
            let confirm = window.confirm('Deseja relmente sair ? ' + text_nome.textContent)
            
            if(confirm == true) {
                window.location.href = "./index.html"
            }
        })
    </script>
</body>
</html>
